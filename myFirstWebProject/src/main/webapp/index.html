<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Submission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Basic Form Submission</h2>
        <form id="form" novalidate>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required pattern="[A-Za-z\s]+" title="Name should only contain letters and spaces">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your message" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="form-result" class="hidden">Form submitted successfully!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
